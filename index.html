<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Web App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html"><i class="fa fa-smoking fa-lg"></i></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse show" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="faq.html">FAQ</a>
                </li>
            </ul>
        </div>
    </nav>
    
    
    <div class="container text-center">
        <button id="startButton" class="btn btn-primary">Start Timer</button>
        <button id="stopButton" class="btn btn-danger ml-2" style="display: none;">Stop Timer</button>
        <div id="timerDisplay" class="mt-3">03:00:00</div>
    </div>

    <footer class="footer">
        <div class="container text-center">
            <span>Made with <i class="fa fa-heart" id="heartIcon"></i></span>
        </div>
    </footer>

    <audio id="alarmSound" src="alarm.mp3"></audio>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/629048c5f5.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</html>
